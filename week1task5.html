<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2 style="text-align:center; color:blue;">Registration form</h2>
    <form>
        <table border="1" style="width:100%;">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="firstname" style="width:100%;"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lastname" style="width:100%;"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" style="width:100%;"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" style="width:100%;"></td>
            </tr>
            <tr>
                <td>Re-enter Password</td>
                <td><input type="password" name="repassword" style="width:100%;"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male<br>
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" name="age" style="width:100%;"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="tel" name="phone" style="width:100%;"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" style="width:100%; height:100px;"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" name="state" style="width:100%;"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country" style="width:100%;">
                        <option value="">Choose your country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Australia">Australia</option>
                        <!-- Add more options as needed -->
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages known</td>
                <td>
                    <input type="checkbox" name="language" value="english"> English
                    <input type="checkbox" name="language" value="kannada"> Kannada
                    <input type="checkbox" name="language" value="hindi"> Hindi
                    <input type="checkbox" name="language" value="telugu"> Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="declaration"> Hereby I declare all the given details are true
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:right;">
                    <a href="https://www.ethnus.com" target="_blank">Log in to Ethnus website</a>
                </td>
            </tr>
        </table>
        <div style="text-align:center; margin-top:10px;">
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
