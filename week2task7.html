<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-color: #d63384; /* Matching background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #911d5d; /* Matching form background color */
            padding: 20px 60px 20px 40px; /* Adjusted padding to extend the right side */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Fixed width for better alignment */
        }

        form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            align-items: center;
        }

        label {
            color: #fff; /* White text color for labels */
            text-align: right;
            padding-right: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        textarea,
        select {
            padding: 8px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        textarea {
            resize: none;
            height: 60px;
        }

        .gender-container {
            grid-column: 2 / 3;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .gender-container label {
            margin-right: 10px;
            color: #fff; /* White text color for inline labels */
        }

        .gender-container input[type="radio"] {
            margin-left: 5px;
            margin-right: 5px;
        }

        button {
            grid-column: span 2;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff; /* White background for the button */
            color: #d63384; /* Matching text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="gender">Gender:</label>
            <div class="gender-container">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male" class="inline">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female" class="inline">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other" class="inline">Other</label>
            </div>

            <label for="language">Language:</label>
            <select id="language" name="language" required>
                <option value="" disabled selected>Select language</option>
                <!-- Add more options as needed -->
            </select>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>

            <label for="about">About:</label>
            <textarea id="about" name="about" placeholder="Write about yourself..." required></textarea>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
