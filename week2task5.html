<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first styled page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dcdc5d;
            color: #5e0a58;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            padding: 20px;
        }

        .sidebar {
            width: 150px;
            margin-right: 20px;
        }

        .menu-item {
            margin-bottom: 10px;
        }

        .menu-item a {
            display: block;
            background-color: #fff;
            color: #0000ee;
            text-decoration: none;
            padding: 5px;
            border-left: 10px solid #000;
        }

        .menu-item a:hover {
            background-color: #ddd;
        }

        .content {
            flex: 1;
            background-color: #dcdc5d;
            padding: 20px;
        }

        h1 {
            color: #8b008b;
            font-size: 2em;
        }

        .footer {
            margin-top: 40px;
            font-style: italic;
        }

        .horizontal-line {
            border: none;
            border-top: 1px solid #5e0a58;
            margin-top: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="menu-item"><a href="#">Home page</a></div>
            <div class="menu-item"><a href="#">Musings</a></div>
            <div class="menu-item"><a href="#">My town</a></div>
            <div class="menu-item"><a href="#">Links</a></div>
        </div>
        <div class="content">
            <h1>My first styled page</h1>
            <p>Welcome to my styled page!</p>
            <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
            <p>There should be more here, but I don't know what yet.</p>
            <hr class="horizontal-line">
            <p class="footer">Made 5 April 2004<br>by myself.</p>
        </div>
    </div>
</body>
</html>
