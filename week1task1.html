<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
</head>
<body>
    <table border="1" bgcolor="aqua" width="100%">
        <tr>
            <th><font color="black"><b>First Name</b></font></th>
            <th><font color="black"><b>Last Name</b></font></th>
            <th><font color="black"><b>Age</b></font></th>
        </tr>
        <tr>
            <td align="left">Jill</td>
            <td align="left">Smith</td>
            <td align="left">25</td>
        </tr>
        <tr>
            <td align="left">Eve</td>
            <td align="left">Johnson</td>
            <td align="left">30</td>
        </tr>
        <tr>
            <td align="left">John</td>
            <td align="left">Doe</td>
            <td align="left">22</td>
        </tr>
    </table>
</body>
</html>
